<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <section id="package_scanner">
          <h2 class="title">Scan a Package</h2>
          <div><button class="btn btn-primary btn-large" ng-click="ctrl.launchScanner()">Launch Scanner</button>
          <div class="or">Or</div>
          <div class="package_name_search">
            <input type="text" placeholder="Enter package name" class="form-control">
          </div>
        </section>
      </div>
    </section>
  </div>
</div>
<div class="row-sep"></div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <section id="package_item_search">
          <h2 class="title">Item Search</h2>
        </section>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" ng-show="ctrl.scannerActive" ng-class="{ in: ctrl.scannerActive }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Scan Barcode</h4>
      </div>
      <div class="modal-body">
        {{ ctrl.codeFound }}
        <div id="quaggas-viewport"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" ng-click="ctrl.endScanner()">Cancel</button>
      </div>
    </div>
  </div>
</div>
